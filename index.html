<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="header">
        <h1>Calculator</h1>
    </div>

    <div class="calculator-section">
        <div class="calculator">
            <div class="entry-wrap">
                <h2 class="entry">
                
                </h2>
            </div>
            <div class="buttons">
                <button>MC</button>
                <button>MR</button>
                <button>M+</button>
                <button>M-</button>
                <button class="clear">C</button>

                <button class="btn numbers">7</button>
                <button class="btn numbers">8</button>
                <button class="btn numbers">9</button>
                <button class="btn operators divide">&divide</button>
                <button class="btn operators square-root">&Sqrt;</button>

                <button class="btn numbers">4</button>
                <button class="btn numbers">5</button>
                <button class="btn numbers">6</button>
                <button class="btn operators multiply">&times;</button>
                <button class="btn operators percent">%</button>
                
                <button class="btn numbers">1</button>
                <button class="btn numbers">2</button>
                <button class="btn numbers">3</button>
                <button class="btn operators subtract">&minus;</button>
                <button class="btn operators plus-minus">&plusmn;</button>
                <button class="btn numbers">0</button>
                <button class="btn decimal numbers">.</button>
                <button class="btn operators add">&plus;</button>
                <button class="btn equals">=</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
